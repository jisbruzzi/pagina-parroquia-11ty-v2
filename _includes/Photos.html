<section class="flex flex-row flex-wrap py-8">
  {% for photo in collections.photos | sortByPosition %}
  <div class="md:w-1/4 w-1/2 p-3">
    <figure class="aspect-w-16 aspect-h-9">
      <img src="{{photo.data.photo}}" alt="{{photo.data.description}}" class="object-cover rounded-lg"/>
    </figure>
  </div>
  {% endfor %}
</section>
